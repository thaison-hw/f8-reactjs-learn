<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <!-- làm việc với JSX
    
        Phần 1,
    - Xử ;ý DOM events
    - Component do chúng ta định nghĩa phải viểt hoa kí tự đầu 
        - Chọn component trong 1 object
    - Booleans, Null & Undefind không được render
    - Kết hợp toán tử logic để render theo điều kiện 

        Phần II.
        - Props trong JSX
            <YourComponent
                propName1="String literals"
                propName2={expression}
                />
            -Props dèault to true
            - Spread/rest props
            - Children prop
                - <YourComponent>String literal</YourComonent>
                - <YourComponent>{expression}</YourComponent>
    -->
    <div id="root"></div>

    <script type="text/babel">

      // use rest.spresd to parse all props tô input 
      function Input({label, ...inputProps}){
        return <div>
            <label>{label}</label>
            <input {...inputProps}/>
          </div>
      }

      function App() {
        const title = 'Expression'

        //promary dèault props = boolean = true
        //không viết gì sẽ là true
        return (
          <div id="wrapper">
            <Input
              label="Full name"
              type="radio"
              placeholder="Entername...."
              title="Đât là input"
              onFocus={()=>{
                console.log(Math.random())
              }}
            />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
