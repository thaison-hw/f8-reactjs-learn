        ! NodeJS: Javascript runtime
    Khi ta cài nodejs lên máy tính nó sẽ tạo ra môi trg độc lập để ta có thể thực thi JS ở trong đó mà không cần phải dùng đến những môi trường quen thuộc như trình duyệt 
    Trình duyệt và nodejs đều là môi trường độc lập có thể chạy được JS
    -> NodeJS : javascript runtime

    Để node js chạy được javascript thì trong nó có 1 sử dụng lõi chrome'V8 javascript engine được phát triển bới google
    chrome V8 cũng được cài đặt trên các trình duyệt hiện đại ngày nay (lõi chromium) như trình duyệt Chrome, cùng lõi mà nodejs sử dụng

        ! Sử dụng Nodejs để làm gì 
    Để tạo ra 1 máy chủ web chạy trên chính máy tính của mình (live server,...)
    Tạo ra các dự án tiết kiệm thời gian phát triển, dễ dàng cài đặt thư viện cần thiết, không bị lặp đi lặp lại thao tác quen thuộc 

        ! Tại sao Nodejs lại giúp ta làm được những việc này?
    Hệ sinh thái của Node có trang NPMJS để quản lý các thư viện cho node, có sẵn những thư viện giúp ta giải quyết vấn đề trong tương lai 

    Khi ta cài nodejs nó sẽ đồng thời cài 1 thư viện là npm, ta có thể dễ dàng dùng nó để cài đặt những thư viện trên NPMJS

    Khi ta dùng npm ta sẽ không cần dùng thẻ script để link mà chỉ cần install và import sử dụng 

    Facebook cũng tạo sẵn cho ta 1 thư viện là create-react-app, để giúp ta nhanh chóng tạo ra 1 project để làm web với reactjs, đã care tới các thứ lặp đi lặp lại rồi -> có sẵn react, react-dom, co sẵn babel, cài sẵn Webpack

    Webpack là thư viện giúp ta có thể chia nhỏ file, đến lúc nào đó nó sẽ compile lại, kết hợp lại, tạo ra số lượng tối thiểu các file, khi triển hai lên thực tế sẽ giảm đi các kết nối, từ đố làm tăng hiệu năng ứng dụng, ngoài ra nó cũng có nhiều plugin trong đó, file đầu ra cuối cùng sẽ được minifile(tên biến thành 1 ký tự, loại bỏ khoảng trống dòng, những comment không cần thiét, làm giảm dung lượng file giúp giảm thời gian tải khi khách truy cập vào website )
