<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const root = document.getElementById('root')
        const h1 = document.createElement('h1')
        // h1 is Object

        h1.innerText = 'Hello guys!'
        h1.id = 'heading'
        h1.className = 'test class-2'
        // className here is a attribute
        Object.assign(h1.style, {
            color: 'blue',
            backgroundColor: '#333'
        })
        //Object.assign() method copies all enumerable own properties from one or more source objects to a target object.

        console.log(h1)

        root.appendChild(h1)
        // appendChild() method appends a node (element) as the last child of an element
    </script>
</body>
</html>
